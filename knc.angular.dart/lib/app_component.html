<header class="material-header">
  <material-progress *ngIf="load" indeterminate></material-progress>
  <div class="material-header-row">
    <material-button icon class="material-drawer-button">
      <material-icon icon="menu"></material-icon>
    </material-button>
    <span class="material-header-title">Simple Layout</span>
    <div class="material-spacer"></div>
    <nav class="material-navigation">
      <a>Link 1</a>
    </nav>
    <nav class="material-navigation">
      <a>Link 2</a>
    </nav>
    <nav class="material-navigation">
      <a>Link 3</a>
    </nav>
  </div>
</header>

<p>
  Hello World!
</p>
<material-button (trigger)="generateNames()">
  <material-icon icon="lightbulb_outline"></material-icon>
  Get new ideas
</material-button>
<material-list>
  <div group>
    <material-list-item *ngFor="let item of names"
      (trigger)="toggleSavedState(item)"
      [class.is-saved]="savedNames.contains(item)">
      <span class="first">{{item.first}}</span>{{item.second}}.com
    </material-list-item>
  </div>
  <div group>
    <div label>Saved names</div>
    <material-list-item *ngFor="let item of savedNames"
      (trigger)="removeFromSaved(item)">
      <span class="first">{{item.first}}</span>{{item.second}}.com
    </material-list-item>
  </div>
</material-list>

<hr>
<my-login-form></my-login-form>
<hr>

<material-button icon>
  <material-icon icon="close"></material-icon>
</material-button>
<material-input type="email" floatingLabel label="Email"
  leadingGlyph="alternate_email"></material-input>
<material-input type="pass" floatingLabel label="Password" leadingGlyph="lock"
  trailingGlyph="visibility"></material-input>
<material-button raised>LOGIN</material-button>


<div id="last-app">

</div>
