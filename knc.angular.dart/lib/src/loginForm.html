<section class="my-login-form">
    <material-progress *ngIf="load" indeterminate></material-progress>
    <material-button class="close" icon (click)="close()">
        <material-icon icon="close"></material-icon>
    </material-button>
    <material-input class="email" type="email" floatingLabel label="Email"
        leadingGlyph="alternate_email" ngModel (ngModelChange)="mail=$event">
    </material-input>
    <material-input class="pass" type="password" [maxCount]="32" floatingLabel
        label="Password" leadingGlyph="lock" ngModel
        (ngModelChange)="pass=$event">
    </material-input>
    <material-button class="login" raised [disabled]="!valid||load"
        (click)="submit()">LOGIN</material-button>
</section>
