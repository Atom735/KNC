<!-- Диалог авторизации -->
<div id="my-user-dialog" class="mdc-dialog">
    <div class="mdc-dialog__container">
        <form class="mdc-dialog__surface">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title">
            </h2>
            <div class="mdc-dialog__content">
            </div>
            <div class="mdc-dialog__actions">
                <button id="my-user-dialog-logout" type="button"
                    class="mdc-button mdc-dialog__button ">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Выйти</span>
                </button>
                <button type="button"
                    class="mdc-button mdc-dialog__button mdc-button--raised"
                    data-mdc-dialog-action="close">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Закрыть</span>
                </button>
            </div>
        </form>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
