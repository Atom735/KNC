<header id="my-top-app-bar"
    class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-theme--background"
    style="background-color: #777;">
    <div class="mdc-top-app-bar__row">
        <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span id="my-app-title" class="mdc-top-app-bar__title">
                Инициализация и загрузка данных...
            </span>
        </section>
        <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            <button
                class="material-icons mdc-top-app-bar__action-item mdc-icon-button">favorite</button>
            <button
                class="material-icons mdc-top-app-bar__action-item mdc-icon-button">search</button>
            <button id="my-app-login"
                class="material-icons mdc-top-app-bar__action-item mdc-icon-button">login</button>
        </section>
    </div>

    <div id="my-app-linear-progress"
        class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffer">
            <div class="mdc-linear-progress__buffer-bar"></div>
            <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div
            class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
</header>
