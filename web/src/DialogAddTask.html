<!-- Диалог добавления новой задачи -->
<div id="my-add-task-dialog" class="mdc-dialog">
    <div class="mdc-dialog__container">
        <form class="mdc-dialog__surface">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title">
                Добавление новой задачи
            </h2>
            <div class="mdc-dialog__content">
                <div id="my-add-task-dialog-tab-bar" class="mdc-tab-bar">
                    <div class="mdc-tab-scroller">
                        <div class="mdc-tab-scroller__scroll-area">
                            <div class="mdc-tab-scroller__scroll-content">
                                <button class="mdc-tab mdc-tab--active"
                                    tabindex="0" type="button">
                                    <span class="mdc-tab__content">
                                        <span
                                            class="mdc-tab__icon material-icons">settings</span>
                                        <span
                                            class="mdc-tab__text-label">Основные</span>
                                    </span>
                                    <span
                                        class="mdc-tab-indicator mdc-tab-indicator--active">
                                        <span
                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                                <button class="mdc-tab" tabindex="1"
                                    type="button">
                                    <span class="mdc-tab__content">
                                        <span
                                            class="mdc-tab__icon material-icons">settings_applications</span>
                                        <span
                                            class="mdc-tab__text-label">Дополнительные</span>
                                    </span>
                                    <span class="mdc-tab-indicator">
                                        <span
                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                                <button class="mdc-tab" tabindex="2"
                                    type="button">
                                    <span class="mdc-tab__content">
                                        <span
                                            class="mdc-tab__icon material-icons">supervisor_account</span>
                                        <span
                                            class="mdc-tab__text-label">Доступ</span>
                                    </span>
                                    <span class="mdc-tab-indicator">
                                        <span
                                            class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id='my-add-task-dialog-tab-content-viewport'>
                    <div id='my-add-task-dialog-tab-content-container'>
                        <div id='my-add-task-dialog-tab-content-settings-base'
                            class='my-add-task-dialog-tab-content'>
                            <label id="my-add-task-dialog-task-name"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name" placeholder="Название задачи"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>
                            <div>
                                <button id="my-add-task-dialog-task-path-add"
                                    type="button"
                                    class="mdc-icon-button material-icons">add</button>
                            </div>
                            <div>
                                <button id="my-atd-public-switch-1"
                                    class="mdc-button mdc-button--raised"
                                    type="button" disabled>
                                    <div class="mdc-button__ripple"></div>
                                    <span class="mdc-button__label">Публичная
                                        задача</span>
                                </button>
                            </div>

                        </div>

                        <div id='my-add-task-dialog-tab-content-settings-additional'
                            class='my-add-task-dialog-tab-content'>

                            <label id="my-atd-settings-ext-ar"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name"
                                    placeholder="Расширения файлов архивов"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>

                            <label id="my-atd-settings-ext-files"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name"
                                    placeholder="Расширения обрабатываемых файлов"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>

                            <label id="my-atd-settings-maxsize-ar"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name"
                                    placeholder="Максимальный размер вскрываемого архива в байтах"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>

                            <label id="my-atd-settings-maxdepth-ar"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name"
                                    placeholder="Максимальный глубина прохода по архивам"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>


                            <label id="my-atd-settings-update-duration"
                                class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                                <span class="mdc-text-field__ripple"></span>
                                <input class="mdc-text-field__input" type="text"
                                    name="name"
                                    placeholder="Частота обновления состояния в мс"
                                    required>
                                <span class="mdc-line-ripple"></span>
                            </label>

                        </div>

                        <div id='my-add-task-dialog-tab-content-settings-access'
                            class='my-add-task-dialog-tab-content'>
                        </div>
                    </div>
                </div>


            </div>
            <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button"
                    data-mdc-dialog-action="close">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Отмена</span>
                </button>
                <button id="my-add-task-dialog-send" type="button"
                    class="mdc-button mdc-dialog__button mdc-button--raised">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Добавить</span>
                </button>
            </div>
            <div id="my-add-task-dialog-linear-progress"
                class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed">
                <div class="mdc-linear-progress__buffer">
                    <div class="mdc-linear-progress__buffer-bar"></div>
                    <div class="mdc-linear-progress__buffer-dots"></div>
                </div>
                <div
                    class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div
                    class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
