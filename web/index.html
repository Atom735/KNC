<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
      content="Material 4 Dart (M4D) is a library of components for web developers based on Google's Material Design, ported to Dart.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Все ненужное на слом, соберем металлолом!</title>

    <link
      href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
      rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="main.css">



    <style>
      div.loading {
        display: none;
      }

      body.mdl-upgrading>* {
        display: none;
      }

      body.mdl-upgrading div.loading {
        display: block;
      }

      header,
      body {
        padding: 0;
        margin: 0;
      }

    </style>

  </head>

  <body class="mdl-upgrading mdl-color--grey-800">
    <div class="loading">Loading...</div>
    <div class="mdl-layout mdl-layout--fixed-header mdl-color--grey-100">
      <header
        class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            <div id="page-title-spinner"
              class="mdl-spinner mdl-spinner--single-color is-active"
              style="width: 1em;height: 1em;">
            </div>
            <span id="page-title-text">
              Подключение...
            </span>
          </span>
          <div class="mdl-layout-spacer"></div>

        </div>
      </header>
      <div class="ribbon mdl-color--primary"></div>
      <main class="mdl-layout__content">
        <div class="container mdl-grid">
          <div
            class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone">
          </div>
          <div
            class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <!-- <h2>Список запущенных задач</h2> -->
            <section id="task-view-section" class="mdl-grid">
              <div id="task-view-loader"
                class="mdl-progress mdl-progress__indeterminate">
              </div>
            </section>
          </div>
          <div
            class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"
            style="border: aliceblue;">
          </div>
        </div>
      </main>
      <footer class="mdl-mini-footer mdl-color--grey-800">
        <div class="mdl-mini-footer--left-section">
          <div>Sample for pub-package:
            <a href="https://pub.dartlang.org/packages/m4d_components"
              target="_blank">m4d_components</a>
            <span class="published">/ published: <span
                class="pubdate">2018-09-19 / 14:09:52</span></span>
          </div>
        </div>
        <div class="mdl-mini-footer--right-section">
          <p class="mm-link">Brought to you by:
            <a href="http://www.mikemitterer.at/" target="_blank">Mike Mitterer,
              IT-Consulting and Development Ltd.</a>
          </p>
        </div>

      </footer>
    </div>

    <dialog id="task-sets-dialog" class="mdl-dialog mdl-shadow--2dp">
      <div class="mdl-dialog__title">Настройка новой задачи</div>
      <div class="mdl-dialog__content">
        <form action="#">
          <div id="task-sets-name-div"
            class="mdl-textfield mdl-textfield--floating-label">
            <input id="task-sets-name" class="mdl-textfield__input" type="text"
              required>
            <label for="task-sets-name" class="mdl-textfield__label">
              Название задачи...
            </label>
          </div>
          <table id="task-sets-table" class="container textfield-with-button">
          </table>
          <button id="task-sets-path" type="button"
            class="mdl-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
          <button id="task-sets-fast-set" type="button"
            class="mdl-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">track_changes</i>
          </button>
        </form>
      </div>
      <div class="mdl-dialog__actions">
        <button id="task-sets-close" type="button"
          class="mdl-button mdl-button--raised close">
          Отмена
        </button>
        <button id="task-sets-start" type="button"
          class="mdl-button mdl-button--raised mdl-button--accent" disabled>
          Запустить
        </button>
      </div>
      <div id="task-sets-loader"
        class="mdl-progress mdl-progress__indeterminate" hidden>
      </div>
    </dialog>

    <dialog id="task-errors-dialog"
      class="mdl-dialog mdl-shadow--2dp fullwidth">
      <div class="mdl-dialog__title sticky">
        Список ошибок
        <span id="task-errors-counter" class="right">
          41/534
        </span>
      </div>
      <div id="task-errors-content" class="mdl-dialog__content">

      </div>
      <div id="task-errors-actions" class="mdl-dialog__actions sticky">
        <button id="task-errors-close" type="button"
          class="mdl-button mdl-button--raised close">
          Закрыть
        </button>
        <button id="task-errors-load" type="button"
          class="mdl-button mdl-button--raised mdl-button--accent" disabled>
          Загрузить ещё
        </button>
        <div id="task-errors-spinner"
          class="mdl-spinner mdl-spinner--single-color is-active" hidden>
        </div>
      </div>
    </dialog>

    <button id="task-sets-open" type="button"
      class="mdl-button mdl-button--fab mdl-ripple-effect mdl-button--colored add-task-btn"
      disabled>
      <i class="material-icons">addchart</i>
    </button>

    <script defer src="main.dart.js"></script>
  </body>

</html>
