<details class="inkfile mdl-card mdl-shadow--2dp">
    <summary class="mdl-card__title mdl-card--border">
        <span class="origin">$origin</span>
        <span class="well">$well</span>
    </summary>
    <div class="mdl-card__supporting-text">
        <span class="path">$path</span>
        <p class="sub">
            <gen if (added)>
                <span class="material-icons">radio_button_checked</span>
            </gen>
            <gen else>
                <span class="material-icons">radio_button_unchecked</span>
            </gen>
            <span class="strt">$strt</span>
            <span class="stop">$stop</span>
        </p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--icon mdl-button--colored"><i
                class="material-icons">launch</i></button>
    </div>
</details>
